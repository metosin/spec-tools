name: release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
           distribution: zulu
           java-version: "8"
           cache: maven
      - name: Create jar
        run: lein do pom, jar
      - name: Deploy to Clojars
        run: lein deploy releases
        env:
          LEIN_PASSWORD: ${{ secrets.LEIN_PASSWORD }}
